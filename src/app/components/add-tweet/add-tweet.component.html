<div class="row">
    <div class="col-12 col-md-4 offset-md-4 text-center border rounded">
        <div class="w-100 mt-2 d-flex justify-content-end p-1">
            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="bi bi-arrows-fullscreen"></i>
            </button>
        </div>
        <textarea class="box-tweet border-0 w-100 mt-1 fs-4 p-2" placeholder="Que estás pensando hoy?"
            [(ngModel)]="tweetobj.descripcion"></textarea>
        <hr class="w-100">
        <div class="row mb-3">
            <div class="col-12 col-md-6 ">
                <div class="d-flex justify-content-start p-1">
                    {{ 100 - tweetobj.descripcion.length }}/100
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="d-flex justify-content-end p-1">
                    <button id="publicar" class="btn btn-sm btn-primary" (click)="publicar()">Publicar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria- labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Publicar nuevo Tweet!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center border rounded">
                            <textarea class="box-tweet border-0 w-100 mt-1 fs-4 p-2"
                                placeholder="Que estás pensando hoy?" [(ngModel)]="tweetobj.descripcion"></textarea>
                            <hr class="w-100">
                            <div class="row mb-3">
                                <div class="col-12 col-md-6 ">
                                    <div class="d-flex justify-content-start p-1">
                                        {{ 100 - tweetobj.descripcion.length }}/100
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="d-flex justify-content-end p-1">
                                        <button id="publicar" class="btn btn-sm btn-outline-info mx-1"
                                            data-bs-dismiss="modal" (click)="inicializar()">Cerrar</button>
                                        <button id="publicar" class="btn btn-sm btn-primary" (click)="publicar()">Publicar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
